<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Super Galactic Calculator</title>
</head>
<body>
  <h2>Galactic Calculator</h2>
  <p>Enter your current age to see how old you'd be on other planets.</p>
  <form>
    <label for="currentAge">Current age:</label>
    <input id="currentAge" type="number" name="currentAge">
    <label for="otherAge">Other age:</label>
    <input id="otherAge" type="number" name="otherAge">
    <button type="submit" id="age-button">Show me my ages</button>
  </form>
</body>
</html>
